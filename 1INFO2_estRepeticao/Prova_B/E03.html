<meta charset="UTF-8">
<script>
    //Problema: Representantes
    /*
    No início do ano, uma turma de 20 alunos fará votação para definir os seus representantes. Há três candidatos que concorrem a duas vagas.
    Contabilize e apresente, ao fim do programa, a quantidade de votos que cada um dos candidatos (Candidato_1, Candidato_2, Candidato_3) recebeu e aponte o candidato que recebeu mais votos (apenas o mais votado) e a porcentagem de votos que recebeu.
    */

    //Entrada

    votos_1 = 0;
    votos_2 = 0;
    votos_3 = 0;
    //Processamento
    for(let controle = 1; controle <= 20; controle++){
        let voto = Number(prompt(`aluno ${controle} informe em quem deseja votar(1/2/3)`))
        if(voto === 1){
            votos_1 = votos_1 + 1
        }else if(voto === 2){
            votos_2 = votos_2 + 1
        }else{
            votos_3 = votos_3 + 1
        }
    }
if(votos_1 > votos_2 && votos_1 > votos_3){
    document.write(`o mais votado foi candidato 1 com ${votos_1} votos.<br> a porcentagem de voto foi de ${((votos_1 / 20) * 100 )}`)
}else if(votos_2 > votos_3){
    document.write(`o mais votado foi candidato 2 com ${votos_2} votos.<br> a porcentagem de voto foi de ${((votos_2 / 20) * 100 )}`)
}else{
    document.write(`o mais votado foi candidato 3 com ${votos_3} votos.<br> a porcentagem de voto foi de ${((votos_3 / 20) * 100 )}`)
}
    //Saída

</script>
